<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet" />
		<title>Document</title>
	</head>
	<body>
		<div class="hero">
			<div class="wrapper">
				<h1 class="title">Upload your File:</h1>
				<div class="drag-and-drop js-drag-and-drop-box">
					<div class="drag-and-drop__icon js-img"><i class="fas fa-images"></i></div>
					<!--https://fontawesome.com/icons/images?f=sharp&s=light-->
					<h2 class="drag-and-drop__sign js-sign">
						Drag & drop or <span class="drag-and-drop__sign-browse">browse</span>
					</h2>
					<input type="file" hidden />
					<span class="drag-and-drop__transparent-sign">Supports JPEG, JPG, PNG</span>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
